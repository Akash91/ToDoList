<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24846080d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 class="main_heading">TODO App</h1>
    </div>
    <hr>
    <div class="div1 div_margin">
        <p class="sub_headings">DESCRIPTION</p>
        <input type="text" class="description_box" id="addInput" placeholder="What do you need to do?">
    </div>
    <hr>
    <div style="height: 80px;">
        <div class="div2 div_margin pos">
            <p class="sub_headings">CATEGORY</p>
            <!-- <input type="checkbox" id="category_dropdown"> -->
            <label for="category_dropdown"></label>
            <select name="category_custom_dropdown" id="category_dropdown" class="category_custom_dropdown">
                <option value="Choose a category">Choose a category</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <span class="vl"></span>
        <div class="div2 div_margin">
            <p class="sub_headings">DUE DATE</p>
            <label for="schedule_date"></label>
            <input type="date" id="schedule_date">
        </div>
    </div>
    <div class="div3">
        <div>
            <button type="submit" class="btn1" id="btn1"> <i class="fa fa-solid fa-plus"></i> <span> &nbsp ADD TASK</span> </button>
            <button type="submit" class="btn2" id="btn2"> <i class="fa fa-solid fa-trash"></i> <span> &nbsp DELETE TASK</span> </button>
        </div>
    </div>
    <div>
        <!-- <span id="taskCounter">0</span> -->
        <ul id="taskList">

        </ul>
    </div>
    <script src="style.js"></script>
</body>
</html>
